<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="../webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="../basic-framed-content/basic-framed-content.html">
<link rel="import" href="basic-sequence.html">

<style>
body,
button,
input {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 15px;
}

body {
  margin: 0;
}

basic-framed-content {
  padding: 0.5em;
}

img {
  max-height: 300px;
  max-width: 400px;
}

#sequence {
  display: block;
  margin-top: 1em;
}

/* Desktop */
@media screen and (min-width: 800px) {
  basic-framed-content {
    padding: 2em;
  }
}
</style>

</head>

<body unresolved>
<basic-framed-content>
  <button onclick="document.querySelector('#sequence').previous()">Previous</button>
  <button onclick="document.querySelector('#sequence').next()">Next</button>
  <basic-sequence id="sequence" effect="reveal" wrapAround="true">
    <img src="images/image1.jpg">
    <img src="images/image2.jpg">
    <img src="images/image3.jpg">
    <img src="images/image4.jpg">
    <img src="images/image5.jpg">
  </basic-sequence>
</basic-framed-content>
</body>
