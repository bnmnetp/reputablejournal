<link rel="import" href="../../polymer/polymer.html">

<script src="../BasicContentHelpers.js"></script>

<polymer-element name="content-test-element">
<script>
Polymer(Platform.mixin({

  attached: function() {
    this.observeContentChanges();
  },

  contentChanged: function() {
    if (this.contentChangedHook) {
      this.contentChangedHook();
    }
  },

  detached: function() {
    this.observeContentChanges(false);
    if (this.detachedHook) {
      this.detatchedHook();
    }
  },

  publish: {
    sampleAttribute: {
      reflect: true,
      value: null
    }
  }

}, BasicContentHelpers));
</script>
</polymer-element>
